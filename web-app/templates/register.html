<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                return; // Tailwind uyarƒ±sƒ±nƒ± yoksay

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(59, 130, 246, 0.5) 30%,
                rgba(168, 85, 247, 0.5) 70%,
                transparent 100%);
        }
        
        .typing-area {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            line-height: 2.2rem;
            user-select: none;
            letter-spacing: 0.02em;
        }
        
        .letter {
            color: #475569;
            position: relative;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .letter.correct {
            color: #f1f5f9;
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }
        
        .letter.incorrect {
            color: #ef4444;
            animation: shake 0.3s;
            text-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        .letter.active::before {
            content: '';
            position: absolute;
            left: -2px;
            bottom: -4px;
            width: 3px;
            height: calc(100% + 8px);
            background: linear-gradient(180deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 2px;
            animation: blink 1.2s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(40px, -60px) scale(1.15) rotate(120deg); }
            66% { transform: translate(-30px, 30px) scale(0.95) rotate(240deg); }
        }
        
        .animate-blob {
            animation: blob 12s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.3),
                0 0 24px rgba(59, 130, 246, 0.2);
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .progress-bar {
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .glow-text {
            text-shadow: 0 0 20px currentColor;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }
        
        .hidden { display: none; }
        
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.95);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
    </style>
</head>

    <script>
        // --- Deƒüi≈ükenler ---
        let targetText = "";
        let currentIndex = 0;
        let keystrokeData = []; // {key, code, event_type, timestamp, is_correct, is_backspace, shift_pressed}
        let startTime = null;
        let shiftPressed = false;
        let ctrlPressed = false;
        let altPressed = false;
        let incorrectKeyCount = 0;
        let correctKeyCount = 0;
        let testStartTime = null;
        let timerInterval = null;
        
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const textDisplay = document.getElementById('textDisplay');
        const hiddenInput = document.getElementById('hiddenInput');
        const completeBtn = document.getElementById('completeBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const totalChars = document.getElementById('totalChars');
        const wpmDisplay = document.getElementById('wpmDisplay');
        const accuracyDisplay = document.getElementById('accuracyDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const keystrokeDisplay = document.getElementById('keystrokeDisplay');

        // --- Adƒ±m Ge√ßi≈üleri ---
        async function goToStep2() {
            const username = document.getElementById('username').value;
            if(!username) return alert("L√ºtfen kullanƒ±cƒ± adƒ± girin.");

            // Animasyonlu ge√ßi≈ü
            step1.classList.add('opacity-0', 'translate-x-[-20px]');
            setTimeout(async () => {
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                
                // Metni Getir
                await fetchText();
                
                step2.classList.add('animate-fadeIn'); // Basit bir CSS animasyonu eklenebilir
            }, 300);
        }

        // --- Metin Getirme (Gemini API Sim√ºlasyonu) ---
        async function fetchText() {
            textDisplay.innerHTML = '<span class="text-blue-400 animate-pulse">Metin Gemini\'den alƒ±nƒ±yor...</span>';
            
            try {
                const res = await fetch('/api/get-text');
                const data = await res.json();
                targetText = data.text;
                renderText();
                focusInput();
            } catch (err) {
                textDisplay.innerHTML = "Hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.";
            }
        }

        // --- Metni Ekrana Basma ---
        function renderText() {
            textDisplay.innerHTML = '';
            targetText.split('').forEach(char => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'letter';
                textDisplay.appendChild(span);
            });
            totalChars.textContent = targetText.length;
            updateActiveLetter();
            updateStats();
        }

        function updateActiveLetter() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach(l => l.classList.remove('active'));
            if (currentIndex < letters.length) {
                letters[currentIndex].classList.add('active');
            }
        }

        function focusInput() {
            hiddenInput.focus();
        }

        function updateStats() {
            const progress = targetText.length > 0 ? (currentIndex / targetText.length) * 100 : 0;
            progressBar.style.width = progress + '%';
            progressText.textContent = currentIndex;
            
            const totalPresses = correctKeyCount + incorrectKeyCount;
            const accuracy = totalPresses > 0 ? (correctKeyCount / totalPresses) * 100 : 100;
            accuracyDisplay.textContent = accuracy.toFixed(1) + '%';
            
            if (accuracy >= 95) {
                accuracyDisplay.classList.add('text-green-400');
                accuracyDisplay.classList.remove('text-yellow-400', 'text-red-400');
            } else if (accuracy >= 80) {
                accuracyDisplay.classList.add('text-yellow-400');
                accuracyDisplay.classList.remove('text-green-400', 'text-red-400');
            } else {
                accuracyDisplay.classList.add('text-red-400');
                accuracyDisplay.classList.remove('text-green-400', 'text-yellow-400');
            }
            
            const realKeystrokes = keystrokeData.filter(k => 
                k.event_type === 'keydown' && 
                !k.is_modifier && 
                k.key !== 'Backspace'
            ).length;
            keystrokeDisplay.textContent = realKeystrokes;
            
            if (testStartTime) {
                const elapsedSeconds = (performance.now() - testStartTime) / 1000;
                const words = currentIndex / 5;
                const wpm = elapsedSeconds > 0 ? Math.round((words / elapsedSeconds) * 60) : 0;
                wpmDisplay.textContent = wpm;
                
                if (wpm >= 60) {
                    wpmDisplay.classList.add('text-green-400');
                    wpmDisplay.classList.remove('text-blue-400', 'text-yellow-400');
                } else if (wpm >= 40) {
                    wpmDisplay.classList.add('text-yellow-400');
                    wpmDisplay.classList.remove('text-blue-400', 'text-green-400');
                } else {
                    wpmDisplay.classList.add('text-blue-400');
                    wpmDisplay.classList.remove('text-yellow-400', 'text-green-400');
                }
            }
        }

        function startTimer() {
            if (!testStartTime) {
                testStartTime = performance.now();
                timerInterval = setInterval(() => {
                    const elapsed = Math.floor((performance.now() - testStartTime) / 1000);
                    timeDisplay.textContent = elapsed + 's';
                }, 1000);
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // --- Tu≈ü Dinamiklerini Yakalama ---
        hiddenInput.addEventListener('keydown', (e) => {
            // Modifier tu≈ülarƒ± takip et
            if (e.key === "Shift") {
                shiftPressed = true;
                keystrokeData.push({
                    key: e.key,
                    code: e.code,
                    event_type: 'keydown',
                    timestamp: performance.now(),
                    is_modifier: true
                });
                return;
            }
            if (e.key === "Control") {
                ctrlPressed = true;
                return;
            }
            if (e.key === "Alt") {
                altPressed = true;
                return;
            }

            const letters = document.querySelectorAll('.letter');
            const expectedChar = currentIndex < targetText.length ? targetText[currentIndex] : null;
            
            // Backspace Mantƒ±ƒüƒ±
            if (e.key === "Backspace") {
                keystrokeData.push({
                    key: e.key,
                    code: e.code,
                    event_type: 'keydown',
                    timestamp: performance.now(),
                    is_backspace: true,
                    is_correct: false,
                    shift_pressed: shiftPressed,
                    position: currentIndex
                });
                
                if (currentIndex > 0) {
                    currentIndex--;
                    letters[currentIndex].className = 'letter';
                    updateActiveLetter();
                    updateStats();
                }
                return;
            }

            startTimer();

            // Normal tu≈ü - doƒüruluk kontrol√º yap
            const isCorrect = e.key === expectedChar;
            
            // Veri Kaydƒ± - GELƒ∞≈ûMƒ∞≈û
            keystrokeData.push({
                key: e.key,
                code: e.code,
                event_type: 'keydown',
                timestamp: performance.now(),
                is_correct: isCorrect,
                is_backspace: false,
                shift_pressed: shiftPressed,
                ctrl_pressed: ctrlPressed,
                alt_pressed: altPressed,
                expected_char: expectedChar,
                position: currentIndex
            });

            // ƒ∞statistik g√ºncelle
            startTimer();
            
            if (isCorrect) {
                correctKeyCount++;
            } else {
                incorrectKeyCount++;
            }

            if (currentIndex < targetText.length) {
                if (isCorrect) {
                    letters[currentIndex].classList.add('correct');
                } else {
                    letters[currentIndex].classList.add('incorrect');
                }
                
                currentIndex++;
                updateActiveLetter();
                updateStats();

                if (currentIndex === targetText.length) {
                    stopTimer();
                    completeBtn.disabled = false;
                    completeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    completeBtn.classList.add('scale-105', 'shadow-emerald-500/50');
                    completeBtn.focus();
                }
            }
        });

        hiddenInput.addEventListener('keyup', (e) => {
            // Modifier tu≈ülarƒ± takip et
            if (e.key === "Shift") {
                shiftPressed = false;
                keystrokeData.push({
                    key: e.key,
                    code: e.code,
                    event_type: 'keyup',
                    timestamp: performance.now(),
                    is_modifier: true
                });
                return;
            }
            if (e.key === "Control") {
                ctrlPressed = false;
                return;
            }
            if (e.key === "Alt") {
                altPressed = false;
                return;
            }

            // Normal tu≈ü keyup
            keystrokeData.push({
                key: e.key,
                code: e.code,
                event_type: 'keyup',
                timestamp: performance.now(),
                shift_pressed: shiftPressed,
                position: currentIndex
            });
        });

        // --- Kaydƒ± Tamamla ---
        async function finishRegistration() {
            // Doƒüruluk oranƒ±nƒ± hesapla
            const totalKeyPresses = correctKeyCount + incorrectKeyCount;
            const accuracyRate = totalKeyPresses > 0 ? (correctKeyCount / totalKeyPresses) * 100 : 0;
            
            const payload = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                keystrokes: keystrokeData,
                metadata: {
                    correct_keys: correctKeyCount,
                    incorrect_keys: incorrectKeyCount,
                    accuracy_rate: accuracyRate,
                    target_text: targetText,
                    total_keystrokes: keystrokeData.length
                }
            };

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const result = await res.json();
            if(result.status === 'success') {
                const wpm = parseInt(wpmDisplay.textContent);
                const time = timeDisplay.textContent;
                
                completeBtn.innerHTML = `<span class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    Ba≈üarƒ±lƒ±!
                </span>`;
                
                setTimeout(() => {
                    alert(`üéâ Kayƒ±t Ba≈üarƒ±yla Tamamlandƒ±!\n\n` +
                          `üìä Performans √ñzeti:\n` +
                          `‚Ä¢ Doƒüruluk Oranƒ±: ${accuracyRate.toFixed(1)}%\n` +
                          `‚Ä¢ Yazma Hƒ±zƒ±: ${wpm} WPM\n` +
                          `‚Ä¢ S√ºre: ${time}\n` +
                          `‚Ä¢ Toplam Tu≈ü: ${totalKeyPresses}\n\n` +
                          `‚úÖ ${result.keystroke_count} biometrik √∂zellik kaydedildi.`);
                    location.reload();
                }, 500);
            } else {
                alert("‚ùå Hata: " + (result.detail || "Kayƒ±t ba≈üarƒ±sƒ±z"));
            }
        }

        function resetTest() {
            currentIndex = 0;
            keystrokeData = [];
            shiftPressed = false;
            ctrlPressed = false;
            altPressed = false;
            incorrectKeyCount = 0;
            correctKeyCount = 0;
            testStartTime = null;
            stopTimer();
            timeDisplay.textContent = '0s';
            renderText();
            hiddenInput.value = '';
            hiddenInput.focus();
            completeBtn.disabled = true;
            completeBtn.classList.add('opacity-50', 'cursor-not-allowed');
            completeBtn.classList.remove('scale-105', 'shadow-emerald-500/50');
        }
        
        document.addEventListener('click', function(e) {
             if(step2.classList.contains('hidden') === false && e.target.id !== 'completeBtn') {
                 hiddenInput.focus();
             }
        });
        
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    const colors = [
                        'rgba(59, 130, 246, 0.6)',
                        'rgba(168, 85, 247, 0.6)',
                        'rgba(236, 72, 153, 0.6)',
                        'rgba(16, 185, 129, 0.6)'
                    ];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 150);
            }
        }
        
        setInterval(createParticles, 3000);
        createParticles();
    </script>
</body>
